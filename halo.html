<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiency Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Beelingua Logo" class="logo">
            <h1>Proficiency Test</h1>
        </header>
        <div class="score-section">
            <div class="score-badge">
                <span class="score-label">Score<br>using iBT Scheme</span>
                <div class="score">70</div>
            </div>
        </div>
        <div class="categories">
            <div class="category">
                <span class="category-title">LISTENING COMPREHENSION</span>
                <div class="category-score">Score : 30</div>
            </div>
            <div class="category">
                <span class="category-title">GRAMMAR MASTERY</span>
                <div class="category-score">Score : 18</div>
            </div>
            <div class="category">
                <span class="category-title">READING COMPREHENSION</span>
                <div class="category-score">Score : 22</div>
            </div>
        </div>
        <button class="register-btn">Register Journey</button>
    </div>
</body>
</html>
